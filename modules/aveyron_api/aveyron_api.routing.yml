# Test API endpoints

aveyron_api.lists:
  path: 'api/lists'
  defaults: { _controller: '\Drupal\aveyron_api\Controller\AveyronAPIController::lists' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

aveyron_api.tour:
  path: 'api/tours/{id}'
  defaults: { _controller: '\Drupal\aveyron_api\Controller\AveyronAPIController::tour' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

aveyron_api.taxons:
  path: 'api/taxons'
  defaults: { _controller: '\Drupal\aveyron_api\Controller\AveyronAPIController::taxons' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'
