ens.overview:
  path: '/admin/structure/ens'
  defaults:
    _entity_list: 'ens'
    _title: 'ens'
  requirements:
    _permission: 'administer ens'

ens.type_list:
  path: '/admin/structure/ens/types'
  defaults:
    _entity_list: 'ens_type'
    _title: 'ens Type Configuration'
  requirements:
    _permission: 'administer ens'

ens.type_add:
  path: '/admin/structure/ens/types/add'
  defaults:
    _entity_form: ens_type.add
    _title: 'Add ens type'
  requirements:
    _permission: 'administer ens'

ens.type_edit:
  path: '/admin/structure/ens/types/{ens_type}'
  defaults:
    _entity_form: ens_type.edit
    _title: 'Edit ens type'
  requirements:
    _permission: 'administer ens'

ens.type_delete:
  path: '/admin/structure/ens/types/{ens_type}/delete'
  defaults:
    _entity_form: ens_type.delete
    _title: 'Delete ens type'
  requirements:
    _permission: 'administer ens'

ens.view:
  path: '/ens/{ens}'
  defaults:
    _content: '\Drupal\ens\Controller\ensController::view'
  _title_callback: '\Drupal\ens\Controller\ensController::getLabel'
  requirements:
    _entity_access: 'ens.view'
    ens: \d+

ens.edit:
  path: '/ens/{ens}/edit'
  defaults:
    _entity_form: ens.default
    _title: 'Edit ens'
  requirements:
    _permission: 'administer ens'
    ens: \d+

ens.delete:
  path: '/ens/{ens}/delete'
  defaults:
    _entity_form: ens.delete
    _title: 'Delete ens'
  requirements:
    _permission: 'administer ens'
    ens: \d+

ens.type_select:
  path: '/admin/structure/ens/add'
  _content: '\Drupal\ens\Controller\ensController::add'
  _title: 'Add ens'
  requirements:
    _permission: 'administer ens'

ens.add:
  path: '/admin/structure/ens/add/{ens_type}'
  defaults:
    _entity_form: ens_type.default
    _title: 'Add ens'
  requirements:
    _permission: 'administer ens'